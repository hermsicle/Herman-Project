<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--User Css-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>My Project</title>
</head>

<body>
    <div class="body">
        <div class="header">
            <div class="table">
                <ul id='list'>
                    <li>Herman's Real Estate Page</li>
                    <li>About Me</li>
                    <li>More Information</li>
                </ul>
            </div>
        </div>

        <div class="container">
            <div class="image">
                <img id='house' src="./assets/images/1.-Luxury-homes.jpg" alt="">
            </div>
            <h2 class='h2'>Find Your New Home With Us Today!</h2>
        </div>

        <div class="infoContainer">
            <h2>Fill Out this Form </h2>
            <form id='form'>
                <input id='input1' type='text' placeholder="First Name">
                <input id='input2' type='text' placeholder="Last Name">
                <input id='input3' type='text' placeholder="Current Address ">
                <input id='input4' type='text' placeholder="City ">
                <input id='input5' type='text' placeholder="Zip Code ">
                <input id='input6' type='submit' id='submitButton'>
            </form>
        </div>
    </div>





    <!--jQuery Cdn-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--user Js-->
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
